<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="login,signup.js"></script>

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .hero {
            height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 2%;
            padding-right: 2%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        span {
            color: violet;
        }
        video {
            position: fixed;
            width: 100%;
            height: 100%;
            object-fit: cover;
            top: 0;
            left: 0;
            z-index: -1;
        }
        nav ul li {
            list-style-type: none;
            display: inline-block;
            padding: 10px 5px;
        }
        nav ul li a {
            font-size: 17px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            background-color: rgba(59, 25, 194, 0.7);
            transition: background-color 0.3s;
            padding: 12px;
            border-radius: 15px;
            border: 1px solid white;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.8);
            color: rgb(59, 25, 194);
            border: 2px solid rgb(59, 25, 194);
            
        }
        button {
            background-color: transparent;
            border: 2px solid white;
            padding: 10px 0px;
            border-radius: 15px;
            color: white;
            cursor: pointer;
        }
        .accdetails {
            position: absolute;
            right: 2.1%;
            height: 30px;
            text-align: center;
            width: 200px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding-top: 5px;
            color: black;
            margin-top: 0.5%;
            display: none;
        }
        h1 {
            margin-top: 4%;
            margin-left: 50px;
            margin-bottom: 20px;
            font-size: 60px;
            color: white;
        }

        .dot-container {
            display: inline-block;
            margin-left: 10px; /* Add spacing between text and dots */
        }

        .dots {
            color: white;
            display: inline-block;
            width: 1em; /* Increased width */
            text-align: left;
            position: relative;
        }

        .dots::after {
            content: '';
            animation: dots 1.5s steps(3, end) infinite; /* Adjust duration */
        }

        @keyframes dots {
            0% {
                content: '';
            }
            33% {
                content: '.';
            }
            66% {
                content: '..';
            }
            100% {
                content: '...';
            }
        }

        .heading {
            width: 100%;
            text-align: center;
            background: transparent;
        }
        .buttons button{
            margin-right: 20px;
            width: 150px;
            height: 60px;
            font-size: x-large;
            letter-spacing: 2px;
            color: white;
            background-color: transparent;
            transition: transform 0.3s ease, background-color 0.3s ease, border 0.3s ease, color 0.3s ease;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        .buttons button:hover{
            transform: scale(1.1);
            color: black;
            background-color: white;
            border: 1px solid white;
        }
        .timetableimg{
            justify-content: center;
            display: flex;
            min-height: 450px;
        }
        .sliders{
            background-color: white;
        }
        .timetableimg .sliders{
            border-radius: 15px;
            margin-top: 30px;
            margin-bottom: 0px;
            height: 390px;
            width: 800px;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .timetableimg .sliders img {
            height: 100%;
            width: 100%;
            border-radius: 15px;
        }
        .timetableimg .sliders:hover{
            transform: scale(1.05);
        }
        .sliders img{
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .timetableimg button{
            transition: transform 0.3s ease,background-color 0.3s ease , color 0.3s ease;
        }
        .timetableimg button:hover{
            transform:scale(1.05);
            background-color: white;
            color: black;
        }
        .cursor {
            display: inline-block;
            width: 15px;
            height: 60px;
            background-color: white;
            animation: blink 0.8s infinite;
        }
        .chatbotbutton{
            position: fixed;
            top: 92%;
            right: 5px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .chatbotbutton:hover{
            transform: scale(1.1);
        }
        .chatbotbutton span{
            position: absolute;
            top: 20%;
            right: 7px;
            font-size: 35px;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>

</head>
<body>
    <video src="media/homepagevidbg.mp4" autoplay loop muted></video>
    <div id="chat" class="chatbot">
        <header>
            <h2>Chatbot</h2>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi, how are you? ðŸ‘‹<br> How may I help you?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message...." required></textarea>
            <span class="material-symbols-outlined">send</span>
        </div>
    </div>
    <div class="hero">
        <nav>
            <h2 class="logo" style="color: lightblue; font-size: 30px; font-family:Verdana, Geneva, Tahoma, sans-serif; letter-spacing: 2px;">
                Notes <span style="font-family:Verdana, Geneva, Tahoma, sans-serif;">4ALL</span>
            </h2>
            <ul>
                <li><a href="#">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Home&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></li>
                <li><a href="tt.html">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;TimeTable&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></li>
                <li><a href="examtt.html">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Exam TT&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></li>
                <li><a href="attendance.html">&nbsp;&nbsp;&nbsp;Attendance Calc&nbsp;&nbsp;&nbsp;</a></li>
                <li><a href="todolist.html">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;To-Do List&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></li>
                <li><a href="contact.html">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Contact&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></li>
            </ul>
        </nav>
        <div class="heading">
            <h1 class="animated-title">
                <span id="dynamic-text" style="color: white; font-size: 70px; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; letter-spacing: 8px;">
                    Select Your Subject</span><span class="dot-container">
                <span class="cursor" style="font-weight: 900;">&nbsp;</span>
            </h1>
        </div>
        <div class="buttons" style="text-align: center;">
            <button class="subject-button" onclick="openPage('calc.html')">CALC</button>
            <button class="subject-button" onclick="openPage('evs.html')">EVS</button>
            <button class="subject-button" onclick="openPage('pps.html')">PPS</button>
            <button class="subject-button" onclick="openPage('bds.html')">BDS</button>
            <button class="subject-button" onclick="openPage('fwd.html')">FWD</button>
            <button class="subject-button" onclick="openPage('mae.html')">MAE</button>
            <button class="subject-button" onclick="openPage('eob.html')">EOB</button>
        </div>        
        <div class="timetableimg">
            <button id="moveahead" style="position: relative; margin-right: 1.5%; margin-top: 13%; height: 30px; width: 40px; padding-top: 5px; padding-bottom: 30px; font-size: 20px;">&lt;</button>
            
            <div class="sliders">
                <a href="tt.html"><img id="slider-img" src="/media/tt.jpg" alt="Slider Image"></a>
            </div>
            
            <button id="moveback" style="position: relative; margin-left: 1.5%; margin-top: 13%; height: 30px; width: 40px; padding-top: 5px; padding-bottom: 30px; font-size: 20px;">&gt;</button>
        </div>
        <div id="chatbotbtn" class="chatbotbutton">
            <span id="button" class="material-symbols-outlined">chat</span>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('#chatbotbtn').click(function(){
                $('#chat').toggle();
            });
        });
        const images = ["/media/tt.jpg", "/media/examtt.jpeg",'/media/calendar.jpg'];
        const links = ["tt.html", "examtt.html","calendar.html"];
        let currentIndex = 0;
        const sliderImg = document.getElementById("slider-img");
        const sliderLink = document.querySelector(".sliders a"); 

        function updateImage() {
            sliderImg.src = images[currentIndex];
            sliderLink.href = links[currentIndex]; 
        }

        document.getElementById("moveback").addEventListener("click", function() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        });

        document.getElementById("moveahead").addEventListener("click", function() {
            currentIndex = (currentIndex - 1 + images.length) % images.length; 
            updateImage();
        });

        const textArray = ["Select Your Subject", "Ace Your Exams !", "Choose a Topic", "Start Learning"];
        let textIndex = 0;
        let charIndex = 0;
        let currentText = "";
        let isDeleting = false;
        const typingSpeed = 100; 
        const backspaceSpeed = 100;
        const delayBetweenTexts = 1000; 
        const pauseafterdelete=1000;
    
        function typeText() {
            const dynamicTextElement = document.getElementById("dynamic-text");
    
            if (isDeleting) {
                currentText = textArray[textIndex].substring(0, charIndex - 1);
                charIndex--;
            } else {
                currentText = textArray[textIndex].substring(0, charIndex + 1);
                charIndex++;
            }
    
            dynamicTextElement.innerHTML = currentText;
    
            if (!isDeleting && charIndex === textArray[textIndex].length) {
                isDeleting = true;
                setTimeout(typeText, delayBetweenTexts); 
            } 
            else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % textArray.length; 
                setTimeout(typeText, pauseafterdelete); 
            } 
            else {
                const speed = isDeleting ? backspaceSpeed : typingSpeed;
                setTimeout(typeText, speed); 
            }
        }
        window.onload = function() {
            setTimeout(typeText, typingSpeed); 
        };

        
    </script>
    
</body>
</html>
